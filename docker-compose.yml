version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ontime
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ontime
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://ontime:changeme@db:5432/ontime
      JWT_SECRET: change-me-in-prod
    depends_on:
      - db
    # uncomment to mount local code for dev
    # volumes:
    #   - ./backend:/usr/src/app

volumes:
  db-data:
